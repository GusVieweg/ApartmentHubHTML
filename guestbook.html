<!-- guestbook.html -->
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="guestbook.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="quicksand.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> <!-- JQUERY -->
        <script src='guestbook.js'></script>
        <script>
            window.onload = function() {
                $('#signGuestbook').hide();
                loadGuestbookPage();
            }
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="guestBookHeader">
                <div class="row">
                    <div class='col-md-1'></div>
                    <div class='col-md-4'>
                        <h1 class="text-white text-center" style="margin-top:7%;"><i>Guestbook</i></h1>
                    </div>
                    <div class='col-md-2'>
                        <a href="ahub.html">
                            <div class='return'>
                                <p class="text-center textReturn">Return home</p>
                            </div>
                        </a>
                    </div>
                    <div class='col-md-2'>
                        <div class="addGuestbook" onclick="addGuestbook()">
                            <p class="text-center textReturn">Write in the guestbook</p>
                        </div>
                    </div>
                    <div class='col-md-2'>
                        <div class="deleteGuestbook" onclick="removeGuestbook()">
                            <p class="text-center textReturn">Delete an entry</p>
                        </div>
                    </div>
                    <div class='col-md-1'></div>
                </div>
                <hr />
                <div id="reminderPods">
                </div>
            </div>
            <div id="signGuestbook" style="z-index:9999">
                <div class="row text-center">
                    <form method="POST" id="guestbookForm" onsubmit='submitGuestbook()'>
                        <div class="row" style="margin:8% 0% 8% 0%">
                            <span class="text-center" style="color:#282828"><h1>Enter your name</h1></span>
                        </div>
                        <input type="text" name="guestbookName">
                        <div class="row" style="margin:8% 0% 8% 0%">
                            <span class="text-center" style="color:#282828"><h1>Enter your message</h1></span>
                        </div>
                        <input type='text' name='guestbookMessage'>
                        <input type="submit" id="submitButton" style='margin:8% 0%'>
                    </form>
                </div>
            </div>
            <div class="row" id="tableContainer">
                <table class="text-center lightBrown" id="guestbookTable">
                    <tr>
                        <th class="text-center header bottomTB upperLeft" id="pattyLocations0"><h3>Visitor</h3></th>
                        <th class="text-center header bottomTB" id="gusLocations1"><h3>When?</h3></th>
                        <th class="text-center bottomTB" id="chrisLocations2"><h3>Message</h3></th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
