<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="reminders.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="quicksand.css">
        <script src="entries.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> <!-- JQUERY -->
    </head>
    <body onload="loadEntryPage('reminder')">
        <div class="container-fluid">
            <div id="remindersList">
                <div class="row">
                    <div class='col-md-1'></div>
                    <div class='col-md-4'>
                        <h1 class="text-white text-center" style="margin-top:7%;"><i>Reminders</i></h1>
                    </div>
                    <div class='col-md-2'>
                        <a href="ahub.html">
                            <div class='return'>
                                <p class="text-center textReturn">Return home</p>
                            </div>
                        </a>
                    </div>
                    <div class='col-md-2'>
                        <div class="addAReminder" onclick="addEntry('reminder')">
                            <p class="text-center textReturn">Add a reminder</p>
                        </div>
                    </div>
                    <div class='col-md-2'>
                        <div class="deleteAReminder" onclick="removeEntry('reminder')">
                            <p class="text-center textReturn">Delete a reminder</p>
                        </div>
                    </div>
                    <div class='col-md-1'></div>
                </div>
                <hr />
                <div id="reminderPods">
                </div>
            </div>
            <div id="selectDivToRemove">
                <h1 class="text-center">Select reminder to remove</h1>
            </div>
            
        </div>
    </body>
</html>
